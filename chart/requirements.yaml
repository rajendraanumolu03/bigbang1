dependencies:
- name: gitlab
  version: '*.*.*'
  repository: file://./charts/gitlab
- name: shared-secrets
  version: '*.*.*'
  repository: file://./charts/shared-secrets
- name: certmanager-issuer
  version: '*.*.*'
  repository: file://./charts/certmanager-issuer
- name: minio
  version: '*.*.*'
  repository: file://./charts/minio
- name: registry
  version: '*.*.*'
  repository: file://./charts/registry
- name: cert-manager
  version: 0.10.1
  repository: https://charts.jetstack.io/
  condition: certmanager.install
  alias: certmanager
- name: prometheus
  version: 10.0.0
  repository: https://prometheus-community.github.io/helm-charts
  condition: prometheus.install
- name: postgresql
  version: 8.9.4
  repository: https://charts.bitnami.com/bitnami
  condition: postgresql.install
- name: gitlab-runner
  version: 0.24.0
  repository: https://charts.gitlab.io/
  condition: gitlab-runner.install
- name: grafana
  version: 4.0.1
  repository: https://grafana.github.io/helm-charts
  condition: global.grafana.enabled
- name: redis
  version: 10.3.4
  repository: https://charts.bitnami.com/bitnami
  condition: redis.install
- name: nginx-ingress
  condition: nginx-ingress.enabled
  version: '*.*.*'
  repository: file://./charts/nginx-ingress